<head> 
<title>h1</title> 
<script language="JavaScript"> 
    
function colorchange() 
{ 
head.style.color = "red"; 
} 
    
function color() 
{ 
head.style.color = "black"; 
} 
    
</script> 
</head> 
<body> 
<h1 id="head" onmouseover="colorchange()" onmouseout ="color()" >Добро пожаловать на нашу страницу!</h1><!-- h1-заголовок 1 уровня-->
<!--onmouseover-ф-ция срабатывает при наведении мышки на обьект, а onmouseout обратная ей-->    
</body> 
</html>
